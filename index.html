<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="apple-touch-icon" sizes="76x76" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <link rel="mask-icon" href="static/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="static/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="static/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Video player</title>
</head>
<body>

<div class="video-player" id="player">

    <div class="js-video-container screen"></div>

    <div class="bottom-controls">
      <button class="js-play-button play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button pause-button">
          <i class="fa fa-pause" hidden></i></button>
      <button class="js-volume-button volume-up-button"><i class="fa fa-volume-off" hidden></i>
      </button>
      <button class="js-mute-button volume-off-button" hidden>
          <i class="fa fa-volume-up"></i>
      </button>
      <div class="buttons-space"></div>
      <button class="js-fullscreen-button fullscreen-button">
          <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
    <div class="viewing-panel">
      <span class="js-current-time"></span>
      —
      <span class="js-duration"></span>
    </div>

    <div class="js-progress progress">
      <div class="js-progress-slider progress-slider">Прогресс</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'assets/videoplayback.mp4',
    });
  </script>

</body>
</html>
